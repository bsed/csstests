<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Multiattribute</title>
<style type="text/css" media="all">
p {margin: 2em 0; padding: 0.25em; background: #DDD; width: 50%;}
p[title*="the first"] {border-top: 3px solid gray;}
p[title*="of two paragraphs"] {border-bottom: 3px solid gray;}
p[title*="the second"][title*="of two paragraphs"] {border-right: 3px solid red;}

</style>
</head>
<body>

<p title="This is the first of two paragraphs.">
A.
</p>


<p title="This is the second of two paragraphs.">
B.
</p>

</body>
</html>
