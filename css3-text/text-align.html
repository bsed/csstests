<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Align Text</title>
<style type="text/css">

body {padding: 5em 1em; margin: 0 3em;}
td {text-align: ".";}
#i01 {text-align-last: right;}
</style>
</head>
<body>

<p id="i01">
This is a paragraph (<code>p</code> element) that contains ordinary text.  It has had <code>text-align-last: right</code> applied to it, so that the last line of text (which will most likely be a partial line) will be right-aligned.
</p>

<table>
<tr>
<td>1,834.23</td>
</tr>
<tr>
<td>24.77</td>
</tr>
<tr>
<td>35,128.00</td>
</tr>
<tr>
<td>1,834</td>
</tr>
<tr>
<td>2,477,351.28</td>
</tr>
</table>

<a href="http://www.w3.org/TR/css3-text">Specification</a>

</body>
</html>
