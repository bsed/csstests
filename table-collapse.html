<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"  "http://www.w3.org/TR/html4/strict.dtd"><html><head><title>Collapsing Border Model</title><style type="text/css">table {  border-collapse:collapse;  border:1px solid black;}th, td {  border:1px solid black;  padding:1ex;}</style></head><body id="www-meyerweb-com" class="css"><h1>Collapsing Border Model</h1><table><tr><th>1</th><td>2</td></tr><tr><th>2</th><td>4</td></tr></table></body></html>
