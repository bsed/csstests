<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"  "http://www.w3.org/TR/REC-html40/loose.dtd"><html><head><title>Property-space</title><style type="text/css">p {color: red;}p#one {color  :  green;}</style></head><body id="www-meyerweb-com" class="css"><p id="one">If this paragraph is red, the browser got confused by whitespace in one of the rules that applies to it.  If it's green, then it handled the whitespace as the CSS grammar requires.</p><div>Here are the styles that were used:</div><pre>p {color: red;}p#one {color  :  green;}</pre></body></html>
