<!DOCTYPE html>
<html>
<head>
<title>Average Radial Gradients</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="c/style-insert-tests.css">
<style type="text/css" media="all" id="tests">
div {height: 200px; width: 200px; float: left; margin: 10px; border: 1px dotted red;}
div:nth-child(5n+1) {clear: left;}

.d01 {background-image: repeating-radial-gradient(0px 0px at center, red 0%, green 25%, blue 100%);}
.d02 {background-image: repeating-radial-gradient(0px 0px at center, red 0%, green 33%, blue 100%);}
.d03 {background-image: repeating-radial-gradient(0px 0px at center, red 0%, green 50%, blue 100%);}
.d04 {background-image: repeating-radial-gradient(0px 0px at center, red 0%, green 67%, blue 100%);}
.d05 {background-image: repeating-radial-gradient(0px 0px at center, red 0%, green 75%, blue 100%);}
.d06 {background-image: repeating-linear-gradient(90deg, red 0px, green 0px, blue 0px);}
.d07 {background-image: repeating-linear-gradient(90deg, red 0px, green 0.05px, blue 0.1px);}
.d08 {background-image: repeating-linear-gradient(90deg, red 0px, green 1px, blue 2px);}
.d09 {background-image: repeating-linear-gradient(90deg, red 0px, white 0px, blue 0px);}
.d10 {background-image: repeating-linear-gradient(90deg, red 0px, white 0.1px, blue 0.2px);}
</style>
</head>
<body>

<div class="d01"><p></p></div>
<div class="d02"><p></p></div>
<div class="d03"><p></p></div>
<div class="d04"><p></p></div>
<div class="d05"><p></p></div>
<div class="d06"><p></p></div>
<div class="d07"><p></p></div>
<div class="d08"><p></p></div>
<div class="d09"><p></p></div>
<div class="d10"><p></p></div>

</body>
</html>
