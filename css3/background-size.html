<style type="text/css" id="tests">
.arena div {height: 100px; width: 150px; float: left;

.arena div:nth-child(4n+1) {clear: left;}
#d01 {background-size: 100px 100px;}

#d05 {background-size: 100px;}

#d07 {background-size: auto 100px;}

#d11 {background-size: contain;}
#d12 {background-size: contain; background-position: 0% 100%;}
#d13 {background-size: cover; background-origin: content-box; background-clip: padding-box; border: 1px solid red;}
#d14 {background-size: cover; background-origin: padding-box; background-clip: content-box; border: 1px solid red;}
#d15 {background-size: contain; background-origin: content-box; background-clip: padding-box; border: 1px solid red;}
#d16 {background-size: contain; background-origin: padding-box; background-clip: content-box; border: 1px solid red;}

</style>
