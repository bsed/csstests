<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Unicode quotes in strings</title>
<link rel="stylesheet" href="c/style-insert-tests.css" type="text/css" />
<style type="text/css" id="tests" contenteditable>
p:after {margin-left: 1em; background: #DDD;}
#p01:after {content: "This is a “smart quote” test of CSS.";}
#p02:after {content: 'With luck, it’ll all be fine.';}
#p03:after {content: “Hey, does this work?”;}
#p04:after {content: ‘It would appear not.’;}
</style>
</head>
<body>

<p id="p01">p01</p>
<p id="p02">p02</p>
<p id="p03">p03</p>
<p id="p04">p04</p>

</body>
</html>
