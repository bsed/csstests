<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><title>List Indentation Cases</title><style type="text/css">ul {width: 10em;}li {padding: 0; margin: 0;}div {width: 20em;}ul.box {border: 1px dotted gray; background: #EEE;}li.box {border: 1px dotted red;}div {margin: 0.5em 0; padding: 0; border: 3px dashed gray;}div.margins ul {margin-left: 40px; padding-left: 0;}div.padding ul {margin-left: 0; padding-left: 40px;}div.zero ul {margin-left: 0; padding-left: 0;}</style></head><body id="www-meyerweb-com" class="css"><ul><li class="box">item 1</li><li class="box">item 2</li><li class="box">item 3</li></ul><ul class="box"><li>item 1</li><li>item 2</li><li>item 3</li></ul><ul class="box"><li class="box">item 1</li><li class="box">item 2</li><li class="box">item 3</li></ul><div class="margins"><ul class="box"><li class="box">item 1</li><li class="box">item 2</li><li class="box">item 3</li></ul></div><div class="padding"><ul class="box"><li class="box">item 1</li><li class="box">item 2</li><li class="box">item 3</li></ul></div><div class="zero"><ul class="box"><li class="box">item 1</li><li class="box">item 2</li><li class="box">item 3</li></ul></div></body></html>
